<script>
  const select = document.getElementById('theme-switcher-select');
  const baseUrl = window.location.href;
  const theme1 = document.createElement('option');
  const theme2 = document.createElement('option');

  theme1.innerText = 'Currys';
  theme2.innerText = 'PCWorld';

  if (baseUrl.indexOf(':300') > -1) { /* Local */
    theme1.value = '3002:3001';
    theme1.selected = baseUrl.indexOf(':3001') > -1;
    theme2.value = '3001:3002';
    theme2.selected = baseUrl.indexOf(':3002') > -1;
  } else if (baseUrl.indexOf(':303') > -1) { /* Docker */
    theme1.value = '3032:3031';
    theme1.selected = baseUrl.indexOf(':3031') > -1;
    theme2.value = '3031:3032';
    theme2.selected = baseUrl.indexOf(':3032') > -1;
  } else {
    theme1.value = '/pcworld/:/currys/';
    theme1.selected = baseUrl.indexOf('/currys/') > -1;
    theme2.value = '/currys/:/pcworld/';
    theme2.selected = baseUrl.indexOf('/pcworld/') > -1;
  }

  select.addEventListener('change', function (e) {
    const [from, to] = e.target.value.split(':');
    window.location = window.location.href.replace(from, to);
  });

  select.appendChild(theme1);
  select.appendChild(theme2);
</script>
